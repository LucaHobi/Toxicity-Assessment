<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Toxicity Assessment (DE)</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <main class="wrap">
        <h1>Toxicity Assessment</h1>
        <p class="hint">

        <textarea id="text" rows="6" placeholder="Text eingeben (Deutsch) ..."></textarea>
        <div class="row">
            <button id="btn">Bewerten</button>
            <button id="clear" class="ghost">Leeren</button>
        </div>
        <section id="out" class="card hidden">

                    <span class="conf__label">Confidence</span>

                <div class="meta" id="meta"></div>

            <details class="details">

                <pre id="probs"></pre>

        </section>
        <script src="/static/app.js"></script>

</html>
